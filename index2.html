

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7)), 
        url('https://source.unsplash.com/1600x900/?movies,cinema') no-repeat center/cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: backgroundZoom 15s infinite alternate;
    }

    @keyframes backgroundZoom {
      0% {
        background-size: 100%;
      }
      100% {
        background-size: 110%;
      }
    }

    .intro-container {
      text-align: center;
      max-width: 700px;
      padding: 20px;
      color: white;
      opacity: 0;
      animation: fadeIn 2s forwards ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .intro-container h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: slideIn 1.5s ease-in-out forwards;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .intro-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
    }

    .cta {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .cta button {
      background-color: #e50914;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .cta button:hover {
      background-color: #b00711;
      transform: scale(1.1);
    }

    .cta button.secondary {
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
    }

    .cta button.secondary:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>Welcome to Netflix Clone</h1>
    <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
    <div class="cta">
        <a href="index.html" target="_blank"><button>Get Started</button></a>
      <button class="secondary">Learn More</button>
     
    </div>
  </div>
</body>
</html>
